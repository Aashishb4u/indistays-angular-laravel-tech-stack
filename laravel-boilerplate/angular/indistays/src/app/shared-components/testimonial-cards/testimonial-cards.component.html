<div class="slick-carousal-container pb-3">
  <ngx-slick-carousel class="carousel"
                      #slickModal="slick-carousel"
                      [config]="slideConfig"
                      (init)="slickInit($event)"
                      (breakpoint)="breakpoint($event)"
                      (afterChange)="afterChange($event)"
                      (beforeChange)="beforeChange($event)">
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <div class="card feedback-card overflow-hidden">
        <div class="card-body">
          <p class="feedback-content card-text">With supporting text below as a natural lead-in to additional content.</p>
          <div class="d-flex justify-content-center align-items-center">
            <img style="max-width: 45px" src="assets/icons/man.png" alt="">
            <div class="ms-2">
              <div class="feedback-title">Willson Erickson </div>
              <div class="d-flex fd-rating">
                <div>4.8</div>
                <div class="stars ms-1">
                  <div class="str" *ngFor="let star of [1,2,3,4]">
                    <i class="fa fa-star"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
